<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Tiply</h1>
    <div class="box">
      <form>
        <label for="name" class="form">Your Name(Optional):</label>
        <input id="name" placeholder="Your Name" class="form" />
        <br />
        <label class="form">Bill:</label>
        <input id="bill" class="form" placeholder="Bill" />
        <br />
        <button type="button" onclick="calcTip(0)" id="notip">00%</button>
        <button type="button" onclick="calcTip(0.05)" id="five">05%</button>
        <button type="button" onclick="calcTip(0.10)" id="ten">10%</button>
        <button type="button" onclick="calcTip(0.15)" id="fifteen">15%</button>
        <button type="button" onclick="calcTip(0.20)" id="twenty">20%</button>
        <br />
        <span id="result"></span>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
